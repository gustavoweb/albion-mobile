<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/estilo.css">
    <title>Responsivo</title>
</head>
<body>
   <section id="login">
        <div id="logo-albion">
            <img src="./Assets/img/logo.png" alt="Logo Albion">
        </div>
        <h2>Albion Online</h2>
        <h3>Cadastre-se</h3>

        <form action="#">
            <input type="text" name="nome" class="inputForm" required 
             placeholder="Digite seu Nome">
            <input type="email" name="email" class="inputForm" required 
             placeholder="Digite seu Email">
            <input type="password" name="senha" class="inputForm" required 
             placeholder="Digite sua Senha">
            <input type="password" name="confirme_senha" class="inputForm" required 
             placeholder="Confirme sua Senha">
             <input type="checkbox" name="termos" id="termosuso" required>
             <label for="termosuso">concordo com os termos</label>
            <button id="btnForm">Cadastre-se</button>
        </form>
   </section>
</body>
</html>
